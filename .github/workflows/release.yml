name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release & Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes from commits
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME}"
          DATE=$(date +'%Y-%m-%d')

          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -v "$VERSION" | head -n 1)
          echo "Previous tag: $PREVIOUS_TAG"

          echo "## [$VERSION] - $DATE" > RELEASE_NOTES.md

          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"- %s" >> RELEASE_NOTES.md
          else
            git log "$PREVIOUS_TAG"..HEAD --pretty=format:"- %s" >> RELEASE_NOTES.md
          fi

          echo "" >> RELEASE_NOTES.md

          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          sed -i "1a \
$(cat RELEASE_NOTES.md | sed 's/\\//\\\//g')" CHANGELOG.md

      - name: Commit updated CHANGELOG.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): update for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ github.ref_name }}"
          tag_name: "${{ github.ref_name }}"
          body: "${{ steps.changelog.outputs.release_notes }}"
